    <!-- Pequeño script para mejorar la accesibilidad de off-canvas en código mínimo (comprobación redundante) -->
    <script>
      // Asegurar atributos ARIA correctos si el DOM ya está cargado
      document.addEventListener("DOMContentLoaded", function () {
        const openBtn = document.getElementById("openFiltersBtn");
        const panel = document.getElementById("filtersPanel");
        if (openBtn && panel) {
          openBtn.setAttribute("aria-controls", "filtersPanel");
          openBtn.setAttribute(
            "aria-expanded",
            panel.classList.contains("hidden") ? "false" : "true"
          );
          // El resto lo maneja products.js (open/close) — esto solo sincroniza estado inicial
        }
      });
    </script>
